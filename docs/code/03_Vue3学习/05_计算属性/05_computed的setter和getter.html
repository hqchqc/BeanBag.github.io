<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <button @click="changeFullName">修改firstName</button>
      <h2>{{fullName}}</h2>
      <h2>{{fullName}}</h2>
      <h2>{{fullName}}</h2>
    </template>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
      const App = {
        template: "#my-app",
        data() {
          return {
            firstName: "Kobe",
            lastName: "Bryant",
          };
        },
        computed: {
          // fullName() {
          //   console.log("computed被调用");
          //   return `${this.firstName} ${this.lastName}`;
          // },

          // fullName的getter方法
          // fullName: function () {},

          // fullName的完整写法
          fullName: {
            get: function () {
              console.log("get");
              return `${this.firstName} ${this.lastName}`;
            },
            set: function (newValue) {
              console.log(newValue, "setter被调用");
              const names = newValue.split(" ");
              this.firstName = names[0];
              this.lastName = names[1];
            },
          },
        },
        methods: {
          changeFullName() {
            this.fullName = "James 1";
          },
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
