<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <!-- 完整写法 v-on:监听事件 -->
      <button v-on:click="btn1Click">按钮一</button>
      <button v-on:mousemove="mouseMove">按钮一</button>
      <button @="{mousemove:mouseMove,click:btn1Click}">按钮三</button>
    </template>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
      const App = {
        template: "#my-app",
        data() {
          return {
            message: "Hello World",
          };
        },
        methods: {
          btn1Click() {
            console.log("☀");
          },
          mouseMove() {
            console.log("🌙");
          },
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
