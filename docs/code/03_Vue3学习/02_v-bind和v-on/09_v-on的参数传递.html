<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <button @click="btnClick">按钮一</button>
      <button @click="btn2Click($event,'beanbag')">按钮二</button>
    </template>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
      const App = {
        template: "#my-app",
        data() {
          return {
            message: "Hello World",
          };
        },
        methods: {
          btnClick(event) {
            console.log(event);
          },
          btn2Click(event, name) {
            console.log(event, name);
          },
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
