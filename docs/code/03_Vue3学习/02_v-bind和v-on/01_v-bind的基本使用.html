<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <!-- vue2 template模板中只能由一个根元素 -->
    <!-- vue3 是允许template中有多个根元素 -->
    <template id="my-app">
      <!-- 1. v-bind的基本使用 -->
      <img v-bind:src="imgUrl" />
      <a v-bind:href="link">百度一下</a>

      <!-- 2. v-bind提供一个语法糖 -->
      <img :src="imgUrl" />
      <a :href="link">百度一下</a>
    </template>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
      const App = {
        template: "#my-app",
        data() {
          return {
            message: "Hello World",
            imgUrl: "https://avatars.githubusercontent.com/u/51051157?s=40&v=4",
            link: "www.baidu.com",
          };
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
