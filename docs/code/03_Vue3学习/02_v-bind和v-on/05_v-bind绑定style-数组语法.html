<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <!-- 数组中的对象会合并 -->
      <div :style="[style1Obj,style2Obj]">123</div>
    </template>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
      const App = {
        template: "#my-app",
        data() {
          return {
            message: "Hello World",
            style1Obj: { color: "red" },
            style2Obj: { fontSize: "50px" },
          };
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
