<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <!-- v-html 更新元素的 innerHTML。不会被vue解析 -->
      <h2>{{message}}</h2>
      <h2 v-html="message"></h2>
    </template>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
      const App = {
        template: "#my-app",
        data() {
          return {
            message: "<span style='color:red'>测试v-html</span>",
          };
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
