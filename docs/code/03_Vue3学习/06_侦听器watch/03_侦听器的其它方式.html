<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <h2>{{message}}</h2>

      <button @Click="changeInfo">改变info</button>
      <button @Click="changeFriends">改变friends[0].name</button>
    </template>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
      const App = {
        template: "#my-app",
        data() {
          return {
            info: {
              name: "qc",
              age: "18",
            },
            friends: [{ name: "ss" }, { name: "swww" }],
          };
        },
        watch: {
          // 侦听对象的某一个属性
          "info.name": {
            handler: function (newInfo, old) {
              console.log(newInfo, old);
            },
            deep: true, // 深度侦听
            immediate: true, // 立即执行
          },
          "friends.0.name": {
            handler: function (newInfo, old) {
              console.log(newInfo, old);
            },
            deep: true, // 深度侦听
          },
        },
        methods: {
          changeInfo() {
            // this.info.name = "qc2";
            this.info = {
              name: "qc2",
            };
          },
          changeFriends() {
            this.friends[0].name = "ppp";
          },
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
