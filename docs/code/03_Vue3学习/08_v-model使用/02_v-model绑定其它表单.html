<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <label for="intro">
        自我介绍
        <textarea
          name="intro"
          id="intro"
          cols="30"
          rows="10"
          v-model="intro"
        ></textarea>
      </label>
      <h2>intro: {{intro}}</h2>

      <label for="">
        <input id="agree" type="checkbox" v-model="hobby" /> 同意协议
      </label>
      <h2>isAgree: {{isAgree}}</h2>

      <span>你的爱好：</span>
      <label for="hobby">
        <input id="hobby" type="checkbox" v-model="hobby" value="basketball" />
        篮球
      </label>
      <label for="hobby">
        <input id="hobby" type="checkbox" v-model="hobby" value="football" />
        足球
      </label>
      <h2>hobby: {{hobby}}</h2>

      <label for="male">
        <input id="male" value="male" type="radio" v-model="gender" />男
      </label>
      <label for="female">
        <input id="female" value="female" type="radio" v-model="gender" />女
      </label>

      <h2>gender: {{gender}}</h2>

      <span>喜欢的水果</span>
      <select v-model="fruits" multiple size="2">
        <option value="apple">苹果</option>
        <option value="origin">橘子</option>
        <option value="banana">香蕉</option>
      </select>

      <h2>fruits: {{fruits}}</h2>
    </template>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
      const App = {
        template: "#my-app",
        data() {
          return {
            intro: "Hello World",
            isAgree: false,
            hobby: [],
            gender: "",
            fruits: "",
          };
        },
        methods: {
          changeMessage(event) {
            this.message = event.target.value;
          },
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
